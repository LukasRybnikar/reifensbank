# ===============================
# üß™ Local development profile (localhost)
# ===============================

spring:
  # ===============================
  # üêò PostgreSQL datasource
  # ===============================
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:appdb}
    username: ${DB_USER:app}
    password: ${DB_PASSWORD:app}
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      transaction-isolation: TRANSACTION_READ_COMMITTED
      maximum-pool-size: 10
      minimum-idle: 2
      pool-name: HikariPool-1
      leak-detection-threshold: 0

  main:
    allow-circular-references: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

# ===============================
# ü™£ MinIO configuration
# ===============================
minio:
  endpoint: http://localhost:9000
  access-key: ${MINIO_ROOT_USER:minio}
  secret-key: ${MINIO_ROOT_PASSWORD:minio-secret}
  bucket: ${MINIO_BUCKET:files}
  secure: false

# ===============================
# üßæ Logging
# ===============================
logging:
  level:
    root: INFO
    com.task.reifensbank: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.security: DEBUG

# ===============================
# üîê Security (dev secrets)
# ===============================
app:
  security:
    enabled: true
    documents: true
    protocols: true
    fallbackDeny: true

  jwt:
    secret: "change-me-please-a-very-long-random-256bit-secret"
    expirationSeconds: 3600      # 1h
    issuer: "reifensbank-dms"

# ===============================
# üåê Server
# ===============================
server:
  port: ${APP_PORT:8080}
